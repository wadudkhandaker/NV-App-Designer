<ul class="preset-list">
    <li data-drag="true" data-jqyoui-options="{revert: 'invalid',helper:'clone',scroll:true}" jqyoui-draggable="{index: {{$index}}, onStart:'start(item, $index)',onStop:'stop',onDrag:'onDrag'}" ng-model="list1" class="text-center gap-top-bottom-m25">
        <i class="fa {{item.icon}} fa-2x" aria-hidden="true"></i>
        <br>
        <p class="lisiting-name gap-top-m10">{{item.displayText}}</p>
    </li>
</ul>
