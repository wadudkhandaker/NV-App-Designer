<div class="modal-header">
    <h3 class="modal-title">Repeat</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Loop type</legend>
            <div class="checkbox row">
                <div class="col-md-6">
                    <input type="radio" name="looptype" value="endless" ng-model="node.data.type6.looptype">
                    <span>Endless</span>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <input type="radio" name="looptype" value="count" ng-model="node.data.type6.looptype">
                    <span>Count</span>
                </div>
                <div ng-if="node.data.type6.looptype=='count'" class="col-md-6">
                    <input type="number" min="1" ng-model="node.data.type6.count" class="form-control">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <input type="radio" name="looptype" value="while" ng-model="node.data.type6.looptype">
                    <span>while</span>
                </div>
                <div ng-if="node.data.type6.looptype=='while'" class="col-md-6">
                    <input type="text" ng-model="node.data.type6.whileCondition" class="form-control" placeholder="condition">
                </div>
                <div class="clearfix"></div>
                <!--<div ng-if="node.data.type6.timeout" class="col-sm-6">
                    <input type="number" min="1" ng-model="node.data.type6.timeoutDuration" class="form-control" placeholder="Directory">
                </div>-->
            </div>
        </fieldset>
        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Console output</legend>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="node.data.type6.consoleoutput" class="form-control" id="inputEmail3">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn pull-left" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
    <!--<button class="btn" type="button" ngf-select="getFileName($file)">Browse</button>-->
</div>
