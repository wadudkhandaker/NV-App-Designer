<div class="modal-header">
    <h3 class="modal-title">Test</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-2"><label for="variable" class="control-label">Expression</label></div>
            <div class="col-md-10">
                <input type="text" ng-model="node.data.type6.expression" class="form-control" id="inputEmail3">
            </div>
            <div class="clearfix"></div>
        </div>

        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Console output</legend>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="node.data.type6.consoleOutput" class="form-control" id="inputEmail3">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
</div>
