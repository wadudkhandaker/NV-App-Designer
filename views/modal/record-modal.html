<div class="modal-header">
    <h3 class="modal-title">Record</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group gap-top-m10">
            <div class="col-md-3"><label for="recordIn" class="control-label">Record In</label></div>
            <div class="col-md-6" ng-if="!node.data.type6.riVar">
                <input type="text" ng-model="node.data.type6.fileName" class="form-control" placeholder="Enter Value">
            </div>
            <div class="col-md-6" ng-if="node.data.type6.riVar">
                <!--select name="riVarSelect" class="form-control" ng-model="node.data.type6.riVarSelect" ng-selected="node.data.type6.riVarSelect">
                    <option value="">Select</option>
                    <option ng-repeat="list in recFileVarList" value="{{list.variable}}" ng-selected="node.data.type6.riVarSelect == list.variable">{{list.variable}}</option>
                </select-->

                <div class="input-group">
                    <ui-select ng-model="node.data.type6.riVarSelect">
                        <ui-select-match placeholder="Select or Search">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="item in recFileVarList | filter: $select.search" refresh="checkNewVarEntryForRecord($select.items.length, $select.search)">
                            <span ng-bind-html="item | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-disabled="enableNewVarEntryButtonForRecord" ng-click="showNewVarEntrySectionForRecord()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="checkbox">
                    <label>
                        <input ng-model="node.data.type6.riVar" type="checkbox">
                        <span class="box-relative checkbox-label-fix">Variable</span>
                    </label>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" ng-show="showNewVarEntryBlockForRecord">
                <hr>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForRecord.variable" class="form-control" placeholder="Enter Value">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <label>
                        <input name="addType" ng-model="addNewEntryForRecord.type" type="radio" value="str">
                        <span class="box-relative checkbox-label-fix">String</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForRecord.type" type="radio" value="int">
                        <span class="box-relative checkbox-label-fix">Integer</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForRecord.type" type="radio" value="con">
                        <span class="box-relative checkbox-label-fix">Constant</span>
                    </label>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addComment" class="control-label">Comment</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForRecord.details" class="form-control" placeholder="Enter Details">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-12 text-right gap-left-right-p0">
                    <button class="btn" type="button" ng-click="addNewVarEntryForRecord(addNewEntryForRecord)">Save</button>
                    <button class="btn" type="button" ng-click="hideNewVarEntrySectionForRecord()">Close</button>
                </div>
                <div class="clearfix"></div>

                <hr>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <div class="checkbox">
                    <label>
                        <input ng-model="node.data.type6.directory" type="checkbox" ng-change="dirCheck()">
                        <span class="box-relative checkbox-label-fix">Directory</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6" ng-if="node.data.type6.directory && !node.data.type6.dirVar">
                <input type="text" ng-model="node.data.type6.dirVal" class="form-control" placeholder="Enter Value">
            </div>
            <div class="col-md-6" ng-if="node.data.type6.dirVar">
                <!--select name="dirVarSelect" class="form-control" ng-model="node.data.type6.dirVarSelect" ng-selected="node.data.type6.dirVarSelect">
                    <option value="">Select</option>
                    <option ng-repeat="s_list in recDirVarList" value="{{s_list.variable}}" ng-selected="node.data.type6.dirVarSelect == s_list.variable">{{s_list.variable}}</option>
                </select-->

                <div class="input-group">
                    <ui-select ng-model="node.data.type6.dirVarSelect">
                        <ui-select-match placeholder="Select or Search">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="item in recDirVarList | filter: $select.search" refresh="checkNewVarEntryForDir($select.items.length, $select.search)">
                            <span ng-bind-html="item | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-disabled="enableNewVarEntryButtonForDir" ng-click="showNewVarEntrySectionForDir()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-3" ng-if="node.data.type6.directory">
                <div class="checkbox">
                    <label>
                        <input ng-model="node.data.type6.dirVar" type="checkbox">
                        <span class="box-relative checkbox-label-fix">Variable</span>
                    </label>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-12" ng-show="showNewVarEntryBlockForDir">
                <hr>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForDir.variable" class="form-control" placeholder="Enter Value">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <label>
                        <input name="addType" ng-model="addNewEntryForDir.type" type="radio" value="str">
                        <span class="box-relative checkbox-label-fix">String</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForDir.type" type="radio" value="int">
                        <span class="box-relative checkbox-label-fix">Integer</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForDir.type" type="radio" value="con">
                        <span class="box-relative checkbox-label-fix">Constant</span>
                    </label>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addComment" class="control-label">Comment</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForDir.details" class="form-control" placeholder="Enter Details">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-12 text-right gap-left-right-p0">
                    <button class="btn" type="button" ng-click="addNewVarEntryForDir(addNewEntryForDir)">Save</button>
                    <button class="btn" type="button" ng-click="hideNewVarEntrySectionForDir()">Close</button>
                </div>
                <div class="clearfix"></div>

                <hr>
            </div>
        </div>

        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Options</legend>
            <div class="checkbox">
                <div class="col-md-6 gap-left-right-p0">
                    <label>
                        <input ng-model="node.data.type6.timeout" type="checkbox">
                        <span class="box-relative checkbox-label-fix">Timeout (1/10s)</span>
                    </label>
                </div>
                <div class="col-md-6 gap-left-right-p0" ng-if="node.data.type6.timeout">
                    <input type="text" ng-model="node.data.type6.timeoutDuration" class="form-control" placeholder="Enter Value">
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="checkbox">
                <label>
                    <input ng-model="node.data.type6.stopOnDtmf" type="checkbox">
                    <span class="box-relative checkbox-label-fix">Stop On DTMF</span>
                </label>
            </div>
            <div class="clearfix"></div>

            <div class="checkbox">
                <label>
                    <input ng-model="node.data.type6.continueAfterHangup" type="checkbox">
                    <span class="box-relative checkbox-label-fix">Continue after hangup</span>
                </label>
            </div>
            <div class="clearfix"></div>
        </fieldset>

        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Console output</legend>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="node.data.type6.consoleOutput" class="form-control" id="inputEmail3" placeholder="Record file">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn pull-left" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ngf-select="getFileName($file)">Browse</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
</div>
