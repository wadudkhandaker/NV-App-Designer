<div class="modal-header">
    <h3 class="modal-title">Case</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="checkbox row">
            <div class="col-sm-6">
                <label>
                    <input type="radio" name="looptype" value="TRUE" ng-model="node.enterCondition">
                    <span class="checkbox-label-fix popup-text">True</span>
                </label>
            </div>
            <div class="clearfix"></div>

            <div class="col-sm-6">
                <label>
                    <input type="radio" name="looptype" value="FALSE" ng-model="node.enterCondition">
                    <span class="checkbox-label-fix popup-text">False</span>
                </label>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
</div>
