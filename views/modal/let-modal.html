<div class="modal-header">
    <h3 class="modal-title">Let</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset class="fieldset-box">
            <legend class="fieldset-border">Variable</legend>
            <div class="radio">
                <div class="col-md-6 gap-left-right-p0">
                    <label>
                        <input name="variable" ng-model="node.data.type6.variable" type="radio" value="module">
                        <span class="box-relative checkbox-label-fix">Module</span>
                    </label>
                </div>
                <div class="col-md-6 gap-left-right-p0" ng-if="node.data.type6.variable == 'module'">                    
                    <div class="input-group">
                        <ui-select ng-model="node.data.type6.variableModVar">
                            <ui-select-match placeholder="Select or Search">{{$select.selected}}</ui-select-match>
                            <!--ui-select-choices repeat="item in letModVarList | filter: $select.search" refresh="checkNewVarEntryForModule($select.items.length, $select.search)"-->
                            <ui-select-choices repeat="item in letModVarList | filter: $select.search">
                                <span ng-bind-html="item | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>

                        <span class="input-group-btn">
                            <!--button type="button" class="btn btn-default" ng-disabled="enableNewVarEntryButtonForModule" ng-click="showNewVarEntrySectionForModule()"-->
                            <button type="button" class="btn btn-default" ng-click="showNewVarEntrySectionForModule()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>

                    <!--div ng-show="letModVarList.length < 1">
                        <div class="col-md-9 gap-left-p0">
                            <input name="variableModVarEntry" ng-model="variableModVarEntry" type="text" class="form-control" placeholder="Add new variable" ng-change="showVariableModVarEntryButtonVisibility(variableModVarEntry.length)">
                        </div>
                        <div class="col-md-3 gap-left-right-p0">
                            <button class="btn" type="button" ng-click="showVariableModVarEntry(variableModVarEntry)" ng-disabled="showVariableModVarEntryButtonVisibilityCondition">Add</button>
                        </div>
                    </div>
                    <div class="clearfix"></div-->
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="radio">
                <div class="col-md-6 gap-left-right-p0">
                    <label>
                        <input name="variable" ng-model="node.data.type6.variable" type="radio" value="system">
                        <span class="box-relative checkbox-label-fix">System</span>
                    </label>
                </div>
                <div class="col-md-6 gap-left-right-p0" ng-if="node.data.type6.variable == 'system'">
                    <!--select name="variableSysVar" class="form-control" ng-model="node.data.type6.variableSysVar" ng-selected="node.data.type6.variableSysVar">
                        <option value="">Select</option>
                        <option ng-repeat="s_list in letSysVarList" value="{{s_list.variable}}" ng-selected="node.data.type6.variableSysVar == s_list.variable">{{s_list.variable}}</option>
                    </select-->

                    <div class="input-group">
                        <ui-select ng-model="node.data.type6.variableSysVar">
                            <ui-select-match placeholder="Select or Search">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="item in letSysVarList | filter: $select.search" refresh="checkNewVarEntryForSystem($select.items.length, $select.search)">
                                <span ng-bind-html="item | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-disabled="enableNewVarEntryButtonForSystem" ng-click="showNewVarEntrySectionForSystem()">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="clearfix"></div>

            <div class="col-md-12" ng-show="showNewVarEntryBlockForModule">
                <hr>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForModule.variable" class="form-control" placeholder="Enter Value">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <label>
                        <input name="addType" ng-model="addNewEntryForModule.type" type="radio" value="str">
                        <span class="box-relative checkbox-label-fix">String</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForModule.type" type="radio" value="int">
                        <span class="box-relative checkbox-label-fix">Integer</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForModule.type" type="radio" value="con">
                        <span class="box-relative checkbox-label-fix">Constant</span>
                    </label>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addComment" class="control-label">Comment</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForModule.details" class="form-control" placeholder="Enter Details">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-12 text-right gap-left-right-p0">
                    <button class="btn" type="button" ng-click="addNewVarEntryForModule(addNewEntryForModule)">Save</button>
                    <button class="btn" type="button" ng-click="hideNewVarEntrySectionForModule()">Close</button>
                </div>
                <div class="clearfix"></div>

                <hr>
            </div>

            <div class="col-md-12" ng-show="showNewVarEntryBlockForSystem">
                <hr>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForSystem.variable" class="form-control" placeholder="Enter Value">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addVar" class="control-label">Identificator</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <label>
                        <input name="addType" ng-model="addNewEntryForSystem.type" type="radio" value="str">
                        <span class="box-relative checkbox-label-fix">String</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForSystem.type" type="radio" value="int">
                        <span class="box-relative checkbox-label-fix">Integer</span>
                    </label>
                    <div class="clearfix"></div>

                    <label>
                        <input name="addType" ng-model="addNewEntryForSystem.type" type="radio" value="con">
                        <span class="box-relative checkbox-label-fix">Constant</span>
                    </label>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-4 gap-left-right-p0 gap-bottom-m10"><label for="addComment" class="control-label">Comment</label></div>
                <div class="col-md-8 gap-left-right-p0 gap-bottom-m10">
                    <input type="text" ng-model="addNewEntryForSystem.details" class="form-control" placeholder="Enter Details">
                </div>
                <div class="clearfix"></div>

                <div class="col-md-12 text-right gap-left-right-p0">
                    <button class="btn" type="button" ng-click="addNewVarEntryForSystem(addNewEntryForSystem)">Save</button>
                    <button class="btn" type="button" ng-click="hideNewVarEntrySectionForSystem()">Close</button>
                </div>
                <div class="clearfix"></div>

                <hr>
            </div>
        </fieldset>
        <fieldset class="fieldset-box">
            <legend class="fieldset-border">New Value</legend>
            <div class="form-group">
                <div class="col-md-4"><label for="expression" class="control-label">Expression</label></div>
                <div class="col-md-8">
                    <input type="text" ng-model="node.data.type6.expression" class="form-control" placeholder="Enter Value">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
</div>
