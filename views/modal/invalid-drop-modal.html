<div class="modal-header">
    <h3 class="modal-title">Invalid Drop</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="row">
            <div class="clearfix"></div>
            <div class="col-sm-6"><p class="popup-text">{{errorMessage}}</p></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn" type="button" ng-click="ok()">OK</button>
</div>
